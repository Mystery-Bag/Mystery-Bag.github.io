<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>诗一首</title>
    <style type="text/css">
        body{
            background-image: url(./images/666.jpg);
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            from{opacity: 0}
            to{opacity: 100}
        }
        h1{
            animation: myfirst 2s infinite;
        }
    </style>
</head>
<body>
<h1>锄禾日当午，</h1>
<h1>汗滴禾下土。</h1>
<h1>谁知盘中餐，</h1>
<h1>粒粒皆辛苦。</h1>
</body>
</html>
